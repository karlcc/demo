name: "Docker Multi-Architecture Tests"

on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    fail-fast: false

permissions:
    contents: read

jobs:
    docker-test:
        name: "Docker Tests (AMD64)"
        runs-on: ubuntu-latest
        continue-on-error: false

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v5

            - name: "Build test image"
              run: |
                docker build \
                  --file Dockerfile.test \
                  --tag symfony-demo-test:latest \
                  .

            - name: "Run PHPUnit tests"
              run: |
                docker run --rm \
                  -v ${{ github.workspace }}:/var/www/html \
                  -w /var/www/html \
                  symfony-demo-test:latest \
                  ./bin/phpunit --stop-on-failure --no-coverage
              env:
                APP_ENV: test
                SYMFONY_DEPRECATIONS_HELPER: disabled
                DAMA_DOCTRINE_TEST_BUNDLE_ENABLED: 1

            - name: "Run PHPStan analysis"
              run: |
                docker run --rm \
                  -v ${{ github.workspace }}:/var/www/html \
                  -w /var/www/html \
                  symfony-demo-test:latest \
                  ./vendor/bin/phpstan analyse
              env:
                APP_ENV: test

            - name: "Run PHP CS Fixer check"
              run: |
                docker run --rm \
                  -v ${{ github.workspace }}:/var/www/html \
                  -w /var/www/html \
                  symfony-demo-test:latest \
                  ./vendor/bin/php-cs-fixer fix --dry-run --diff

    docker-test-arm64:
        name: "Docker Tests (ARM64)"
        runs-on: ubuntu-latest
        continue-on-error: false

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v5

            - name: "Set up Docker Buildx"
              uses: docker/setup-buildx-action@v3

            - name: "Set up QEMU"
              uses: docker/setup-qemu-action@v3
              with:
                platforms: arm64

            - name: "Build test image for ARM64"
              run: |
                docker buildx build \
                  --platform linux/arm64 \
                  --file Dockerfile.test \
                  --tag symfony-demo-test:arm64 \
                  --load \
                  .

            - name: "Run PHPUnit tests (ARM64)"
              run: |
                docker run --rm \
                  --platform linux/arm64 \
                  -v ${{ github.workspace }}:/var/www/html \
                  -w /var/www/html \
                  symfony-demo-test:arm64 \
                  ./bin/phpunit --stop-on-failure --no-coverage
              env:
                APP_ENV: test
                SYMFONY_DEPRECATIONS_HELPER: disabled
                DAMA_DOCTRINE_TEST_BUNDLE_ENABLED: 1

    docker-compose-test:
        name: "Docker Compose Test"
        runs-on: ubuntu-latest

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v5

            - name: "Build services with Docker Compose"
              run: |
                docker compose -f docker-compose.test.yml build

            - name: "Run tests via Docker Compose"
              run: |
                docker compose -f docker-compose.test.yml run --rm symfony-test
              env:
                APP_ENV: test
                SYMFONY_DEPRECATIONS_HELPER: disabled
                DAMA_DOCTRINE_TEST_BUNDLE_ENABLED: 1

            - name: "Run PHPStan via Docker Compose"
              run: |
                docker compose -f docker-compose.test.yml run --rm symfony-phpstan

            - name: "Run PHP CS Fixer via Docker Compose"
              run: |
                docker compose -f docker-compose.test.yml run --rm symfony-cs-fixer

            - name: "Cleanup"
              run: |
                docker compose -f docker-compose.test.yml down -v