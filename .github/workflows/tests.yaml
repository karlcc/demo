name: "Tests"

on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    fail-fast: false

permissions:
    contents: read

jobs:
    test:
        name: "${{ matrix.operating-system }} / PHP ${{ matrix.php-version }}"
        runs-on: ${{ matrix.operating-system }}
        continue-on-error: false

        strategy:
            matrix:
                operating-system: ['ubuntu-latest']
                php-version: ['8.2', '8.3', '8.4']
                include:
                    - operating-system: 'windows-latest'
                      php-version: '8.2'
                    - operating-system: 'macos-latest'
                      php-version: '8.3'

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v5

            - name: "Install PHP with extensions"
              uses: shivammathur/setup-php@v2
              with:
                  coverage: "none"
                  extensions: "intl, mbstring, pdo_sqlite, zip"
                  php-version: ${{ matrix.php-version }}
                  tools: composer:v2
                  ini-values: memory_limit=768M, opcache.enable=0, opcache.enable_cli=0, max_execution_time=0, zend.assertions=0

            - name: "Add PHPUnit matcher"
              run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: "Install dependencies"
              run: composer install --ansi --no-interaction --no-progress

            - name: "Build and compile assets"
              run: |
                php bin/console importmap:install
                php bin/console sass:build
                php bin/console asset-map:compile

            - name: "Configure macOS test environment"
              if: matrix.operating-system == 'macos-latest'
              run: |
                # Increase system limits for macOS
                ulimit -n 4096
                # Set environment variables for stability
                export SYMFONY_DEPRECATIONS_HELPER=disabled
                export DAMA_DOCTRINE_TEST_BUNDLE_ENABLED=0

            - name: "Run tests"
              run: vendor/bin/phpunit --stop-on-failure --no-coverage
              env:
                SYMFONY_DEPRECATIONS_HELPER: disabled
                DAMA_DOCTRINE_TEST_BUNDLE_ENABLED: ${{ matrix.operating-system == 'macos-latest' && '0' || '1' }}
