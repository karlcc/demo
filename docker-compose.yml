  #   environment:
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: symfony_demo
  #     MYSQL_USER: app
  #     MYSQL_PASSWORD: app
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   networks:
  #     - symfony-network

networks:
  symfony-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local